views:
  - title: Home
    badges:
      - type: custom:mushroom-template-badge
        content: >-
          {% if is_state('group.family', 'home') and
          is_state('alarm_control_panel.home_alarm', 'disarmed') %}

          {{states.group.family.state | title }}

          {% endif %}

          {% if is_state('alarm_control_panel.home_alarm', 'armed_home') %}

          Alarm is Armed: Home

          {% endif %}

          {% if ( 

          is_state('alarm_control_panel.home_alarm', 'armed_away') or 

          is_state('alarm_control_panel.home_alarm', 'armed_night') or
          is_state('alarm_control_panel.home_alarm', 'arming')) %}

          {{states.alarm_control_panel.home_alarm.state | replace('_', ' ') |
          capitalize}}

          {% endif %}
        icon: >-
          {% if is_state('group.family', 'home') and (
          is_state('alarm_control_panel.home_alarm', 'disarmed') or
          is_state('alarm_control_panel.home_alarm', 'armed_home') ) %}

          mdi:shield-home

          {% endif %}

          {% if ( 

          is_state('alarm_control_panel.home_alarm', 'armed_away') or
          is_state('alarm_control_panel.home_alarm', 'arming')) %}

          mdi:shield-lock

          {% endif %}


          {% if is_state('alarm_control_panel.home_alarm', 'armed_night') %}

          mdi:shield-moon

          {% endif %}
        color: >-
          {% if is_state('group.family', 'home') and (
          is_state('alarm_control_panel.home_alarm', 'disarmed') or
          is_state('alarm_control_panel.home_alarm', 'armed_home')) %}

          green

          {% endif %}

          {% if ( 

          is_state('alarm_control_panel.home_alarm', 'armed_away') or 

          is_state('alarm_control_panel.home_alarm', 'arming')) %}

          orange

          {% endif %}

          {% if is_state('alarm_control_panel.home_alarm', 'armed_night') %}

          blue

          {% endif %}
        entity: alarm_control_panel.home_alarm
        tap_action:
          action: more-info
        hold_action:
          action: none
        double_tap_action:
          action: none
      - type: custom:mushroom-template-badge
        content: |-
          {% set sensor = states('sensor.roborock_s7_current_room') %}
          {% set battery = states.vacuum.roborock_s7.attributes.battery_level %}

          {% if is_state('vacuum.roborock_s7', 'cleaning') %}
          Roborock is Vacuuming (Hold to Dock)
          {% endif %}

          {% if is_state('vacuum.roborock_s7', 'returning') %}
          Roborock is Returning to the Dock
          {% endif %}

          {% if is_state('vacuum.roborock_s7', 'docked') %}
          {% if battery < 100 %}
          Roborock is Charging ({{battery}}%)
          {% else %}
          Roborock is Docked
          {% endif %}
          {% endif %} 
        icon: mdi:robot-vacuum
        color: red
        entity: vacuum.roborock_s7
        label: |-
          {% set sensor = states('sensor.roborock_s7_current_room') %}
          {% if is_state('vacuum.roborock_s7', 'cleaning') %}
          Currently in the {{(sensor | replace('_', ' ')) | title}}
          {% endif %}
        tap_action:
          action: more-info
        hold_action:
          action: perform-action
          perform_action: vacuum.return_to_base
          target: {}
        visibility:
          - condition: state
            entity: vacuum.roborock_s7
            state: cleaning
      - type: custom:mushroom-template-badge
        content: Coffee Shop is On
        icon: mdi:coffee-maker
        color: brown
        entity: input_boolean.toggle_coffee_shop
        label: (Hold to Close)
        tap_action:
          action: more-info
        hold_action:
          action: perform-action
